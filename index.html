<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcus and Muse Strategic Digital Consulting</title>
    <style>
    :root {
    /* --- Color Palette --- */
    /* Primary accent (Orange button) */
    --chat--color-primary: #E87D5A;
    /* Darker shades of primary for hover/active states */
    --chat--color-primary-shade-50: #D46F4D;
    --chat--color-primary-shade-100: #C06340;

    /* Secondary (Used for User messages - let's match primary orange) */
    --chat--color-secondary: #E87D5A;
    /* Darker shades of secondary (can be same as primary shades if secondary matches primary) */
    --chat--color-secondary-shade-50: #D46F4D;

    /* Core Colors */
    --chat--color-white: #FFFFFF;
    /* Light text / subtle backgrounds */
    --chat--color-light: #F0F0F0;
    /* Lighter shade for subtle borders or backgrounds */
    --chat--color-light-shade-50: #E6E9F1;
     /* Mid-grey, perhaps for subtitles or placeholders */
    --chat--color-light-shade-100: #B0C4DE;
    /* Another mid-grey */
    --chat--color-medium: #D2D4D9;
    /* Main dark background (Dark blue/grey from site) */
    --chat--color-dark: #2A394E;
    /* Disabled state color (Default is usually fine) */
    --chat--color-disabled: #777980;
     /* Typing indicator color (Default is usually fine) */
    --chat--color-typing: #A0B4CE; /* Make it lighter on dark background */

    /* --- Spacing & Sizing --- */
    --chat--spacing: 1rem; /* Base spacing unit */
    /* Moderate rounding for messages/inputs */
    --chat--border-radius: 8px;
    --chat--transition-duration: 0.15s;

    /* Window Dimensions (Adjust as needed) */
    --chat--window--width: 400px;
    --chat--window--height: 600px;

    /* --- Header --- */
    --chat--header-height: auto;
    --chat--header--padding: 1rem 1.25rem; /* More padding */
    /* Slightly darker header background */
    --chat--header--background: #1E2A3A;
    /* Header text color */
    --chat--header--color: var(--chat--color-white);
    --chat--header--border-top: none;
     /* Subtle border */
    --chat--header--border-bottom: 1px solid #405065;
    /* Header Title */
    --chat--heading--font-size: 1.2em; /* Slightly larger title */
    /* Header Subtitle */
    --chat--subtitle--font-size: 0.9em;
     /* Tighter line height for subtitle */
    --chat--subtitle--line-height: 1.4;

    /* --- Input Area --- */
     /* Keep default or adjust if needed */
    --chat--textarea--height: 50px;
    /* Add background matching header/darker theme */
    --chat--input-area--background: #1E2A3A;
    /* Add top border matching header bottom border */
    --chat--input-area--border-top: 1px solid #405065;

    /* --- Messages --- */
    --chat--message--font-size: 1rem;
    --chat--message--padding: 0.75rem 1rem; /* Adjust padding */
    /* Use the base border radius */
    --chat--message--border-radius: var(--chat--border-radius);
    --chat--message-line-height: 1.4; /* Adjust line height */

    /* Bot Messages */
    /* Slightly lighter blue/grey than main background */
    --chat--message--bot--background: #3B4C62;
    --chat--message--bot--color: var(--chat--color-white);
    --chat--message--bot--border: none;

    /* User Messages (Uses --chat--color-secondary) */
    --chat--message--user--background: var(--chat--color-secondary);
    --chat--message--user--color: var(--chat--color-white);
    --chat--message--user--border: none;

    /* Preformatted text background inside messages */
    --chat--message--pre--background: rgba(255, 255, 255, 0.08); /* Light overlay */

    /* --- Toggle Button (Bubble) --- */
    /* Use primary orange */
    --chat--toggle--background: var(--chat--color-primary);
    --chat--toggle--hover--background: var(--chat--color-primary-shade-50);
    --chat--toggle--active--background: var(--chat--color-primary-shade-100);
    --chat--toggle--color: var(--chat--color-white); /* Icon color */
    --chat--toggle--size: 60px; /* Adjust size if needed */
    /* Make toggle button round like the site button */
    --chat--toggle--border-radius: 30px; /* Half of size */

    /* --- Font Family (Important!) --- */
    /* You still need to set the font family separately if needed */
    /* --chat--font-family: 'Your Site Font', sans-serif; */ /* Uncomment and set */
}

/* Apply font family if needed (if not covered by a variable) */
/*
.n8n-chat-widget {
    font-family: var(--chat--font-family, sans-serif);
}
*/
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
